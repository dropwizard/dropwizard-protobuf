name: Java CI
on:
  pull_request:
    branches:
    - master
    - release/*
  push:
    branches:
    - master
    - release/*
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java_version: [11]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2.3.2
    - name: Set up JDK
      uses: actions/setup-java@v2.4.0
      with:
        distribution: "zulu"
        java-version: ${{ matrix.java_version }}
    - name: Build with Maven
      run: ./mvnw -B -V -ntp -ff -s .github/settings.xml -Dmaven.javadoc.skip=true install
