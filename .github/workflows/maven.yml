name: Java CI
on:
  pull_request:
    branches:
    - 2.1.x
    - 3.0.x
  push:
    branches:
    - 2.1.x
    - 3.0.x
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        java_version: [11]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: "zulu"
        java-version: ${{ matrix.java_version }}
    - name: Build with Maven
      run: ./mvnw -B -V -ntp -ff -s .github/settings.xml -Dmaven.javadoc.skip=true install
